---
# XRPN Test Specification Template
# Create new test files following this format

- name: "Descriptive test name with expected result"
  setup:
    - "clrg"        # Optional setup commands run first
    - "deg"
  commands:
    - "5"           # Test commands
    - "3"
    - "+"
  expected:
    x: 8            # Expected X register value

- name: "Test with string validation"
  commands:
    - '"Hello World"'
  expected:
    alpha: "Hello World"    # Uses asto x before stdout

- name: "Test with string in X (like dechex)"
  commands:
    - "255"
    - "dechex"
  expected:
    x_string: "ff"          # String result in X register

- name: "Test with custom tolerance"
  commands:
    - "pi"
  expected:
    x: 3.14159
    tolerance: 0.00001      # Default is 0.0001

- name: "Test that should error"
  setup:
    - "clrg"
  commands:
    - "mean"
  should_error: true        # Expects error output

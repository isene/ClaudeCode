<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FBB03B;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#1a1a1a" rx="8"/>

  <!-- Terminal window frame -->
  <rect x="8" y="8" width="134" height="134" fill="none" stroke="url(#gradient)" stroke-width="2.5" rx="6"/>

  <!-- Terminal dots -->
  <circle cx="18" cy="18" r="2.5" fill="#FF5F56"/>
  <circle cx="28" cy="18" r="2.5" fill="#FFBD2E"/>
  <circle cx="38" cy="18" r="2.5" fill="#27C93F"/>

  <!-- Code symbol < > with C -->
  <g transform="translate(75, 75)">
    <!-- Left bracket -->
    <path d="M -35 -20 L -45 0 L -35 20" stroke="url(#gradient)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Letter C -->
    <text x="0" y="10" font-family="'Monaco', 'Courier New', monospace" font-size="42" font-weight="bold" fill="url(#gradient)" text-anchor="middle">C</text>

    <!-- Right bracket -->
    <path d="M 35 -20 L 45 0 L 35 20" stroke="url(#gradient)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Blinking cursor -->
    <rect x="24" y="-10" width="2.5" height="25" fill="#FBB03B" opacity="0.9"/>
  </g>

  <!-- Small "code" text at bottom -->
  <text x="75" y="130" font-family="'Monaco', 'Courier New', monospace" font-size="10" fill="#888" text-anchor="middle" letter-spacing="1">claude code</text>
</svg>

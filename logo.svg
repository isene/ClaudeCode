<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF6B35;#F7931E;#FF6B35" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1">
        <animate attributeName="stop-color" values="#F7931E;#FBB03B;#F7931E" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FBB03B;stop-opacity:1">
        <animate attributeName="stop-color" values="#FBB03B;#FF6B35;#FBB03B" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Background subtle pulse -->
  <rect x="0" y="0" width="150" height="150" fill="#1a1a1a" rx="8">
    <animate attributeName="opacity" values="1;0.95;1" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Terminal window frame -->
  <rect x="8" y="8" width="134" height="134" fill="none" stroke="url(#gradient)" stroke-width="2.5" rx="6">
    <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Terminal dots -->
  <circle cx="18" cy="18" r="2.5" fill="#FF5F56">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="18" r="2.5" fill="#FFBD2E">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="18" r="2.5" fill="#27C93F">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Code symbol < > with C -->
  <g transform="translate(75, 75)">
    <!-- Left bracket -->
    <path d="M -35 -20 L -45 0 L -35 20" stroke="url(#gradient)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Letter C -->
    <text x="0" y="10" font-family="'Monaco', 'Courier New', monospace" font-size="42" font-weight="bold" fill="url(#gradient)" text-anchor="middle">C
      <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
    </text>

    <!-- Right bracket -->
    <path d="M 35 -20 L 45 0 L 35 20" stroke="url(#gradient)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Blinking cursor (after closing bracket) -->
    <rect x="50" y="-10" width="2.5" height="25" fill="#FBB03B">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Small "code" text at bottom -->
  <text x="75" y="130" font-family="'Monaco', 'Courier New', monospace" font-size="10" fill="#888" text-anchor="middle" letter-spacing="1">claude code
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>

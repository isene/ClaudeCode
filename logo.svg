<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF6B35;#F7931E;#FF6B35" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1">
        <animate attributeName="stop-color" values="#F7931E;#FBB03B;#F7931E" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FBB03B;stop-opacity:1">
        <animate attributeName="stop-color" values="#FBB03B;#FF6B35;#FBB03B" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background subtle pulse -->
  <rect x="0" y="0" width="400" height="120" fill="#1a1a1a" rx="8">
    <animate attributeName="opacity" values="1;0.95;1" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Terminal window frame -->
  <rect x="15" y="15" width="370" height="90" fill="none" stroke="url(#gradient)" stroke-width="2" rx="6">
    <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Terminal dots -->
  <circle cx="28" cy="28" r="3" fill="#FF5F56">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="28" r="3" fill="#FFBD2E">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="28" r="3" fill="#27C93F">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Code bracket icon -->
  <g transform="translate(25, 45)" opacity="0.9">
    <path d="M 10 5 L 0 15 L 10 25" stroke="url(#gradient)" stroke-width="2.5" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,100;60,100;0,100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 20 5 L 30 15 L 20 25" stroke="url(#gradient)" stroke-width="2.5" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,100;60,100;0,100" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Main text -->
  <text x="70" y="72" font-family="'Monaco', 'Courier New', monospace" font-size="28" font-weight="bold" fill="url(#gradient)" filter="url(#glow)">
    ClaudeCode
    <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="72" y="90" font-family="'Monaco', 'Courier New', monospace" font-size="11" fill="#888" letter-spacing="1">
    Custom Skills & Configurations
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Cursor blink -->
  <rect x="365" y="79" width="2" height="12" fill="url(#gradient)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
